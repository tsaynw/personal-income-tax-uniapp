name: Build uni-app APK

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install uni-app CLI
        run: npm install -g @dcloudio/uvm

      - name: Build APK
        run: uvm app:build --platform android --type apk  # 或 npm run build:app-plus (需在 package.json 配置)

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: uni-app-apk
          path: unpackage/dist/build/*.apk